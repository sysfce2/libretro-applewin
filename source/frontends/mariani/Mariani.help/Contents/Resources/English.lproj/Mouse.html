<body>
    <h2><img class="headericon" src="../shared/mouse.svg" /> Using a Mouse</h2>
    <p>You can use a mouse or trackpad to emulate an Apple II mouse.</p>
    <div class="roundrect">
        <h3 class="howto">To use a mouse</h3>
        <ol>
            <li>Open Preferences and navigate to the Computer pane.</li>
            <li>Select Mouse Interface for slot 4.</li>
            <li>Reboot the emulator (such as by closing the Preferences window.)</li>
        </ol>
    </div>
</body>
